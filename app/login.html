<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Electron Boilerplate</title>
    <link rel="stylesheet" media="screen" href="../src/stylesheets/tailwind-out.css" />
</head>

<body class="w-max h-lvh bg-[#21222C] overflow-hidden">
    <header class="bg-transparent w-lvw h-9">
        <img src="../../resources/imgs/logo.png" class="w-9 h-9 float-left select-none" alt="">
        <button id="close-button" class="
                hover:bg-red-600
                bg-transparent
                w-9
                h-9
                float-right
                flex
                justify-center
                align-middle
                outline-0
                select-none
        ">
            <img src="../../resources/imgs/close.png" class="w-1/3 h-1/3 self-center" alt="">
        </button>
        <button id="resize-button" class="
            hover:bg-gray-400
            bg-transparent
            w-9
            h-9
            float-right
            flex
            justify-center
            align-middle
            outline-0
            select-none
        ">
            <img src="../../resources/imgs/resize_max.png" class="w-1/3 h-1/3 self-center" alt="">
        </button>
        <button id="minimize-button" class="
            hover:bg-gray-400
            bg-transparent
            w-9
            h-9
            float-right
            flex
            justify-center
            align-middle
            outline-0
            select-none
        ">
            <img src="../../resources/imgs/minimize.png" class="w-1/3 h-1/3 self-center" alt="">
        </button>
    </header>
    <main class="bg-transparent w-lvw h-[calc(100%-2.25rem)] flex justify-center">
        <div class="
            bg-[var(--black-secondary-feels)]
            border-2
            border-gray-600
            rounded-2xl
            self-center
            w-8/12
            h-[calc(100%/7*6.5)]
            flex
            flex-col
            justify-center
        ">
            <div class="border-2 border-sky-600 rounded-full w-fit p-[3%] self-center">
                <img src="../../resources/imgs/logo_zoom.png" class="w-44 h-44 no-select" alt="">
            </div>
            <form class="flex flex-col align-middle w-9/12 h-1/2 place-content-center self-center">
                <label for="email" class="no-select">E-mail</label>
                <input id="email" name="email" type="text" placeholder="youremail@example.it" class="no-select">
                <br>
                <label for="pass" class="no-select">Password</label>
                <input id="pass" name="password" type="password" placeholder="Password" class="no-select">
                <br>
                <button class="
                    outline-0
                    no-select
                    w-1/3
                    self-center
                    border-0
                    rounded-3xl
                    bg-[var(--gray-contaminated-feels)]
                    px-[5%]
                    py-[3%]
                    transition duration-500
                    hover:bg-blue-400
                ">Login</button>
            </form>
            <p class="self-center no-select">Don't have an account? <a href="register.html" class="outline-0">Register
                    now!</a></p>
        </div>
    </main>
    <script src="../scripts/Toolbar.js" type="text/javascript"></script>
</body>

</html>
